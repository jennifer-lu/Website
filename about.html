<!doctype html>

<html>
  <head>
    <title>Jennifer Lu > About</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jennifer Lu About">
    <meta name="author" content="Jennifer Lu">
    <meta name="keywords" content="jennifer, lu, portfolio, about">
    <link rel="stylesheet" href="style.css">
    <script>
      var pixels = JSON.parse(localStorage.getItem("pixels"));
      var colors = ["#000000", "#2A001C", "#550039", "#800055", "#AA0071", "#BB256A", "#CC4C44", "#DD732D", "#EE9917", "#FFBF00"];
    </script>
  </head>
  <body>
    <div class="container">
      <ol id="pixelol"></ol>
      <a href="projects.html">
        <div id="Projects" class="button" style="--x-positon: 16vw;"></div>
      </a>
      <a href="artwork.html">
        <div id="Artwork" class="button" style="--x-positon: 31vw;"></div>
      </a>
      <a href="explore.html">
        <div id="Explore" class="button" style="--x-positon: 46vw;"></div>
      </a>
      <div id="About" class="button clicked" style="--x-positon: 61vw;"></div>
      <a href="contact.html">
        <div id="Contact" class="button" style="--x-positon: 76vw;"></div>
      </a>
      <div class="text-block">
        <h1>"About"</h1>
      </div>
    </div>
    <script>
      $(window).load(function() {
        for (var i = 0; i < 220; i++) {
          document.getElementById("pixelol").innerHTML += '<li class="pixel" brightness="0"></li>';
        }
        var pixelList = document.getElementsByClassName("pixel");
        for (var i = 0; i < pixelList.length; i++) {
          pixelList.item(i).setAttribute("brightness", pixels[i]);
          pixelList.item(i).style.background = colors[pixels[i]];
        }
      });
      $("ol").mouseover(function(e) {
        var newBrightness = Number(e.target.getAttribute("brightness"));
        if (Number(e.target.getAttribute("brightness")) < 9) {
          newBrightness++;
        }
        e.target.setAttribute("brightness", newBrightness);
        e.target.style.background = colors[newBrightness];
        var index = $(e.target).index();
        if (pixels[index] < 9) {
          pixels[index]++;
        }
        localStorage.setItem("pixels", JSON.stringify(pixels));
      });
    </script>
  </body>
</html>
